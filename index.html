<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyHorizon</title>
  <style>
    :root{
      --bg:#000000;
      --card:#331a00;
      --muted:#d9d9d9;
      --accent:#ff7f00;
      --glass:rgba(255,127,0,0.1);
      --shadow:0 4px 15px rgba(0,0,0,0.5);
      --green:#28a745;
      --overlay-bg: rgba(0,0,0,0.85);
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg);color:#fff;}
    .hidden{display:none}
    .app{max-width:1400px;margin:32px auto;padding:28px;border-radius:20px;background:linear-gradient(145deg,var(--glass),rgba(0,0,0,0.2));box-shadow:var(--shadow);backdrop-filter: blur(8px);transform-style: preserve-3d; transition: transform 0.2s ease;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .brand{display:flex;align-items:center;gap:16px}
    .logo{width:60px;height:60px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ffbf00);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:var(--shadow);color:#fff;font-size:24px;}
    h1{margin:0;font-size:24px;color:var(--accent);text-shadow:1px 1px 4px #000}
    p.lead{margin:0;color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:24px;margin-top:26px}
    .panel{background:linear-gradient(145deg,rgba(0,0,0,0.4),var(--card));padding:20px;border-radius:14px;box-shadow:var(--shadow);transform-style: preserve-3d; transition: transform 0.2s ease;}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .card{padding:16px;border-radius:12px;background:var(--glass);min-height:100px;box-shadow:var(--shadow);transform: translateZ(0);transition: transform 0.2s ease, background 0.3s;cursor:pointer}
    .card:hover{transform: translateY(-6px) scale(1.03);background:rgba(255,127,0,0.25)}
    .card h3{margin:0;font-size:16px;color:var(--accent);text-shadow:1px 1px 3px #000}
    .card p{margin:6px 0 0;color:var(--muted);font-size:14px}
    .sidebar .widget{margin-bottom:14px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;background:linear-gradient(45deg,var(--accent),#ffbf00);color:#fff;font-weight:700;text-decoration:none;box-shadow:var(--shadow);transition:transform 0.2s, filter 0.2s;cursor:pointer}
    .btn:hover{transform: translateY(-4px) scale(1.05);filter:brightness(1.1)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,127,0,0.3);color:var(--accent)}
    .btn.active{background:linear-gradient(45deg,var(--accent),#ff9900);color:#fff;}
    .btn.green{background:var(--green);color:#fff;}
    .row{display:flex;gap:14px;align-items:center}
    .search{display:flex;gap:10px;padding:12px;border-radius:12px;background:rgba(255,127,0,0.15);box-shadow:var(--shadow)}
    input.search-input{background:transparent;border:0;outline:none;color:inherit;width:200px}

    /* Overlay (iframe fullscreen within the page) */
    #overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;background:var(--overlay-bg);flex-direction:column;
    }
    #overlay .bar{
      position:absolute;top:12px;right:12px;display:flex;gap:8px;z-index:10001;align-items:center
    }
    #overlay .bar button{background:var(--green);border:none;color:#fff;padding:8px 10px;border-radius:8px;cursor:pointer}
    #overlay .banner{
      width:100%;text-align:center;background:var(--accent);color:#fff;padding:6px 0;font-weight:bold;z-index:10000;
    }
    #overlay .frame-wrap{flex:1;width:100%;display:flex;align-items:stretch}
    #overlay iframe{flex:1;width:100%;height:100%;border:none;background:transparent}

    footer{margin-top:20px;color:var(--muted);font-size:14px;text-align:center;text-shadow:1px 1px 2px #fff}
    @media(max-width:960px){.grid{grid-template-columns:1fr}.cards{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>

<div id="app" class="hidden">
  <div class="app" role="application" aria-label="MyHorizon">
    <header>
      <div class="brand">
        <div class="logo">HTR</div>
        <div>
          <h1>MyHorizon</h1>
          <p class="lead">Hack — HTR</p>
        </div>
      </div>
      <div class="row">
        <div class="search">
          <input class="search-input" id="searchInput" placeholder="Buscar funciones, hacks, comandos..." aria-label="Buscar en MyHorizon">
        </div>
        <button class="btn" id="btn-hack">Hack</button>
      </div>
    </header>

    <div class="grid">
      <main>
        <section class="panel">
          <h2>Resumen de funciones</h2>
          <div class="cards" id="cardsContainer">
            <div class="card" onclick="alert('Abriendo Productividad...')">
              <h3>Productividad</h3>
              <p>Notas, temporizadores, recordatorios 3D.</p>
            </div>
            <div class="card" onclick="alert('Abriendo Archivos...')">
              <h3>Archivos</h3>
              <p>Explorador avanzado e integración cloud.</p>
            </div>
            <div class="card" onclick="alert('Abriendo Extensiones...')">
              <h3>Extensiones</h3>
              <p>Automatizaciones, hacks y herramientas de optimización.</p>
            </div>
          </div>

          <div style="margin-top:16px;display:flex;gap:14px;flex-wrap:wrap">
            <button class="btn" id="btnAnimation">Animación Demo</button>
            <button class="btn secondary" id="btnSync">Indetectable</button>
            <button class="btn green" id="btnLaunchHack">Lanzar Hack</button>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <small>Hecho por Hugo — MyHorizon © 2025</small>
    </footer>
  </div>
</div>

<!-- Overlay que ocupa toda la web (iframe dentro) -->
<div id="overlay">
  <div class="banner">HTR</div>
  <div class="bar">
    <button id="overlayClose">Cerrar</button>
    <button id="overlayRestore">Restaurar</button>
  </div>
  <div class="frame-wrap">
    <iframe id="overlayFrame" src="about:blank" allowfullscreen allow="fullscreen"></iframe>
  </div>
</div>

<script>
  const savedCode = localStorage.getItem('tribi');

  function showApp(){
    document.getElementById('app').classList.remove('hidden');
    document.body.style.background = '#000';
  }

  if(savedCode === 'tribi'){
    showApp();
  } else {
    document.body.innerHTML = '';
    document.body.style.background = '#fff';
  }

  // Ctrl+M para activar
  document.addEventListener('keydown', e => {
    if(e.ctrlKey && e.key.toLowerCase() === 'm'){
      const code = prompt('Introduce el código secreto:');
      if(code === '/t'){
        localStorage.setItem('tribi','tribi');
        alert('Dispositivo autorizado. Refresca la página.');
        showApp();
      } else {
        alert('Código incorrecto.');
      }
    }
  });

  // Sincronizar & Optimizar (igual que antes)
  document.getElementById('btnSync').addEventListener('click', () => {
    try{
      const newWin = window.open('about:blank', '_blank');
      if(!newWin){
        alert('Ventana bloqueada por el navegador. Permite pop-ups para usar esta función.');
        return;
      }
      const html = `<!doctype html><html>${document.documentElement.innerHTML}</html>`;
      newWin.document.open();
      newWin.document.write(html);
      newWin.document.close();
      window.location.replace('https://classroom.google.com');
    }catch(err){
      console.error(err);
      alert('No se pudo ejecutar la sincronización.');
    }
  });

  // Overlay + iframe comportamiento
  const btnLaunchHack = document.getElementById('btnLaunchHack');
  const overlay = document.getElementById('overlay');
  const overlayFrame = document.getElementById('overlayFrame');
  const overlayClose = document.getElementById('overlayClose');
  const overlayRestore = document.getElementById('overlayRestore');

  btnLaunchHack.addEventListener('click', () => {
    overlayFrame.src = 'https://study.luhu.jp/';
    overlay.style.display = 'flex';
    overlayFrame.focus();
  });

  overlayClose.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayFrame.src = 'about:blank';
  });

  overlayRestore.addEventListener('click', () => {
    overlay.style.display = 'flex';
  });

  // Efecto 3D
  let animationEnabled = true;
  const appContainer = document.querySelector('.app');
  const btnAnimation = document.getElementById('btnAnimation');
  document.addEventListener('mousemove', e => {
    if(animationEnabled){
      const x = e.clientX/window.innerWidth-0.5;
      const y = e.clientY/window.innerHeight-0.5;
      appContainer.style.transform = `perspective(800px) rotateX(${-y*15}deg) rotateY(${x*15}deg)`;
    }
  });
  btnAnimation.addEventListener('click', ()=>{
    animationEnabled = !animationEnabled;
    btnAnimation.classList.toggle('active', animationEnabled);
    if(!animationEnabled) appContainer.style.transform='perspective(800px) rotateX(0deg) rotateY(0deg)';
  });
  btnAnimation.classList.add('active');
</script>
</body>
</html>
